<!doctype html>
<html lang="en" ng-app="elsevierExercise"  ng-controller="mainCtrl">
  <head>
    <meta charset="utf-8">
    <title>Elsevier</title>
    <script src="bower_components/angular/angular.js"></script>
     <script src="bower_components/angular-resource/angular-resource.js"></script>
     <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body> 
    <div class="container-fluid">
          <div class="row">
            <div class="col-md-2">
              
              <p>
                Search:
                <input ng-model="query.Title.TitleText" />
              </p>
            <p>
                Sort by:
                <select ng-model="orderProp">
                  <option value="Title.TitleText">Alphabetical</option>
                  <option value="pubdatestart">Newest</option>
                </select>
              </p>
            </div>
            <div class="col-md-10">
              <!--Body content-->

              <ul class="phones">
                <li ng-repeat="book in books | filter:query | orderBy:orderProp"
                    class="thumbnail phone-list-item">
                  <p>{{book.Title.TitleText}}</p>
                </li>
              </ul>

            </div>
          </div>
        </div>

  </body>
</html>
